<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script type="text/x-mathjax-config">
        MathJax.Hub.Config({tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}});
    </script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
    </script>
</head>

<body>
    <div id="calculator">
        <div id="screen-container">
            <div id="screen">0</div>
        </div>
        <div id="buttons-container">
            <div id="buttons">
                <div id="clear">C</div>
                <!-- <div id="squared"><var>x&#178;</var></div> -->
                <div id="squared">$\small x^2$</div>
                <div id="square-root">$\small \sqrt{x}$</div>
                <div id="backspace"><span class="material-symbols-outlined"> backspace </span></div>
                <div id="sign">&#43;/&#8722;</div>
                <div id="reciprocal">${\small 1/x}$</div>
                <div id="percent"><span>&#37;</span></div>
                <div class="operations" id="divide"><span>&#247;</span></div>
                <div class="number">7</div>
                <div class="number">8</div>
                <div class="number">9</div>
                <div class="operations" id="multiply"><span>&#215;</span>
                </div>
                <div class="number">4</div>
                <div class="number">5</div>
                <div class="number">6</div>
                <div class="operations" id="subtract"><span>&#8722;</span></div>
                <div class="number">1</div>
                <div class="number">2</div>
                <div class="number">3</div>
                <div class="operations" id="add"><span>&#43;</span>
                </div>
                <div class="number" id="zero">0</div>
                <div id="point">.</div>
                <div id="equal"><span>&#61;</span></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
