<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body>
    <div id="calculator">
        <div id="screen-container">
            <div id="screen">0</div>
        </div>
        <div id="buttons-container">
            <div id="buttons">
                <div id="clear">C</div>
                <div id="sign"><span>&#43;</span><span>/</span><span>&#8722;</span></div>
                <div id="percent"><span>&#37;</span></div>
                <div class="operations" id="divide"><span>&#247;</span></div>
                <div class="number">7</div>
                <div class="number">8</div>
                <div class="number">9</div>
                <div class="operations" id="multiply"><span>&#215;</span>
                </div>
                <div class="number">4</div>
                <div class="number">5</div>
                <div class="number">6</div>
                <div class="operations" id="subtract"><span>&#8722;</span></div>
                <div class="number">1</div>
                <div class="number">2</div>
                <div class="number">3</div>
                <div class="operations" id="add"><span>&#43;</span>
                </div>
                <div class="number" id="zero">0</div>
                <div id="point">.</div>
                <div id="equal"><span>&#61;</span></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
